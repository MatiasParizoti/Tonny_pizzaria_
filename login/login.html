<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./login.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../img/logo.png" alt="">
                </div>
                <div class="marca">
                    <h1>Tony Pizzaria</h1>
                </div>
            </header>


            <div class="centro">
                <div class="textos">
                    <h1>Acesse a sua conta</h1>
                    <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
                </div>
                <div class="login">
                    <!-- email -->
                     <div class="email">
                        <img src="../img/email.png" alt="email">
                        <input type="text" name="email" placeholder="Seu e-mail aqui" required>

                        <div class="barra"></div>
                     </div>
                     
                     <!-- senha -->
                     <div class="senha">
                        <img src="../img/cadeado.png" alt="cadeado">
                        <input type="password" name="senha" placeholder="Sua senha" required>
                        <div class="barra"></div>
                     </div>

                     <!-- link -->
                     <div class="link">
                        <a href="../menu/menu.html">
                            <button>Entrar</button>
                        </a>
                     </div>
                     <a class="esquecer" href="">Esqueci a senha</a>
                </div>
            </div>

            <!-- criar conta -->
            <div class="conta">
                <h2><a href="../conta/conta.html">Ainda não tem uma conta?</a></h2>
                <h1><a href="../conta/conta.html">Criar conta</a></h1>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>

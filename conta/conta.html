<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./conta.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- seta -->
            <div class="seta">
                <a href="../login/login.html"><i class='bx bx-chevron-left'></i></a>
                <h1>Criar conta</h1>
            </div>

            
            <!-- principal -->
            <div class="principal">
                    <!-- Face -->
                <div class="face">
                    <img src="../img/Foto.png" alt="foto">
                    <div class="foto2">
                        <img src="../img/foto2.png" alt="foto2">
                    </div>  
                </div>

                <!-- Cadastro Parte 1 -->
                <div class="main">
                    <p>Nome do usúario</p>
                    <input type="text" name="nome" placeholder="..." required>
                    <div class="barra"></div>
                </div>
                <div class="cadastro1">
                    <p>Endereço de E-mail</p>
                    <input type="text" name="email" placeholder="..." required>
                    <div class="barra"></div>
                </div>
                <div class="cadastro1">
                    <p>Senha</p>
                    <input type="password" name="senha" placeholder="..." required>
                    <div class="barra"></div>
                </div>

                <!-- Cadastro Parte 2 -->
                <div class="B">
                    <div class="C">
                        <div class="cadastro2">
                            <p>Confirmação da Senha</p>
                            <input type="password" name="senha2" placeholder="..." required>
                            <div class="barras"></div>
                        </div>
                        <div class="cadastro2">
                            <p>Telefone</p>
                            <input type="text" name="telefone" placeholder="..." required>
                            <div class="barras"></div>
                        </div>
                    </div>
                    <!-- link -->
                    <div class="link">
                        <a href="../perfil/perfil.html"><button>Criar Conta</button></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="conta.js"></script>
    </body>
</html>
